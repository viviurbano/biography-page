  <body>
    <!-- main container  -->
    <nav class="container">
      <!-- opted for a <ul> to keep the same style in the next link items -->

    <main class="container">
      <section class="section-cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-primary"><span>Let's get in touch</span></h2>
              <p class="cta-text">
                Did you like my profile and my work? Send me a message!
              </p>
              <form class="cta-form" name="sign-up">
                <div>
                  <label for="full-name">Full Name</label>
                  <input
                    id="full-name"
                    type="text"
                    placeholder="insert your name here"
                    name="full-name"
                    required
                  />
                </div>
                <div>
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    placeholder="myemail@example.com"
                    name="email"
                    required
                  />
                </div>
                <div>
                  <label for="message">Write your message</label>
                  <textarea class="input">Write your message here</textarea>
                </div>
                <button class="btn btn--form">Send message!</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
